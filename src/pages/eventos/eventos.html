
<ion-header>
  <ion-item style="background-color:whitesmoke" >
      <p item-start>Filtrar por:</p>
      <button  style="background-color: whitesmoke; color:#292929" ion-button round item-start>Data</button>
      <button style="background-color: whitesmoke; color:#292929" ion-button round item>Localização</button>
    </ion-item>
</ion-header>



<ion-content>


    <ion-list>
          <ion-card *ngFor = "let item of itemss" style="background-color:rgb(238, 238, 238)" >
            <img class="imagem-card" src= {{item.imagem}}>
            <ion-card-content >
              <ion-card-title>
                {{item.nome}}
               
              </ion-card-title>
              <p>
                Horário: das 13h às 21h 
              </p>
              <p>
                Entrada: entre R$10 e R$25
              </p>
            </ion-card-content>

            <ion-row no-padding>
          
              <ion-col text-center>
                  <button ion-button clear small color="danger" icon-start (click)="irEvento()">
                    <ion-icon name='paper'></ion-icon>
                    Detalhes
                  </button>
                </ion-col>
              <ion-col text-center>
                  <button ion-button clear small color="danger" icon-start>
                    <ion-icon name='bicycle'></ion-icon>
                    Ir para
                  </button>
                </ion-col>
              
              
            </ion-row>
          </ion-card>
    </ion-list>
  </ion-content>

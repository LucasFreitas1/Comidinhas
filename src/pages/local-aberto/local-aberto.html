<ion-header>

  <ion-navbar>
    <h3>{{nomeRec}}</h3>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-style">
  <ion-card>
    <img class="imagem-card" src={{imagemRec}}>
    <ion-item>

      <h2>{{nomeRec}}</h2>
      <p>Localização: {{localizacaoRec}}</p>
      <p>Avaliação: {{avaliacaoRec}}</p>
      
    </ion-item>


    <ion-card-content>
      <p>
        Descricao: {{descricaoRec}}
      </p>
      <br>
      <a button ion-button class=".left" clear small color="dark" icon-start href="{{linkmapsRec}}" target="_blank" >
          <ion-icon color="black" name='pin'></ion-icon>
          Localização
        </a>
     
    </ion-card-content>
  </ion-card>
</ion-content>
